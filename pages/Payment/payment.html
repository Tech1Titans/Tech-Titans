<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إكمال الدفع</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary-color: #10375C;
      --secondary-color: #EB8317;
      --accent-color: #F3C623;
      --background-color: #F4F6FF;
    }
  </style>
</head>
<body class="bg-[var(--background-color)] min-h-screen flex items-center justify-center p-4">
  <div class="max-w-4xl w-full text-right">
    <h1 class="text-3xl font-bold text-center text-[var(--primary-color)] mb-6">إكمال الدفع</h1>
    
    <div id="payment-container" class="flex flex-col md:flex-row gap-4">
      <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-1/2 border-t-4 border-[var(--accent-color)]">
        <h2 class="text-xl font-bold text-[var(--primary-color)] mb-3">مبارك عليكم شهر رمضان</h2>
        <hr class="border-[var(--secondary-color)] mb-4">
        <input type="text" placeholder="اكتب دعاءً أو تهنئة بمناسبة رمضان" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]">
        <button type="submit" class="w-full bg-[var(--secondary-color)] text-white py-3 rounded-md hover:bg-[var(--accent-color)] transition duration-300"> ارسال</button>
     
        <!-- <p class="text-gray-700">يرجى تسجيل الدخول لإتمام الدفع.</p> -->
      </div>
      
      <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-1/2 border-t-4 border-[var(--accent-color)]">
        <h2 class="text-xl font-bold text-[var(--primary-color)] mb-3">تفاصيل الدفع</h2>
        <hr class="border-[var(--secondary-color)] mb-4">
        <p class="text-gray-700"><span class="font-bold">الخطة:</span> التبرع</p>
     
        <p class="text-gray-700"><span class="font-bold">الفترة:</span> رمضان الخير</p>
      </div>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-1/2 mx-auto mt-4 border-t-4 border-[var(--accent-color)]">
      <h2 class="text-xl font-bold text-[var(--primary-color)] mb-3">معلومات الدفع</h2>
      <hr class="border-[var(--secondary-color)] mb-4">
      
      <form id="payment-form">
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">رقم البطاقة</label>
          <input type="text" placeholder="0000 0000 0000 0000" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]">
        </div>
        
        <div class="flex gap-4 mb-4">
          <div class="w-1/2">
            <label class="block text-gray-700 mb-1">تاريخ الانتهاء</label>
            <input type="text" placeholder="MM/YY" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]">
          </div>
          <div class="w-1/2">
            <label class="block text-gray-700 mb-1">رمز الأمان (CVV)</label>
            <input type="text" placeholder="123" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]">
          </div>
        </div>
        
        <div class="mb-6">
          <label class="block text-gray-700 mb-1"></label>
          <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]">
        </div>
        
        <button type="submit" class="w-full bg-[var(--secondary-color)] text-white py-3 rounded-md hover:bg-[var(--accent-color)] transition duration-300">إكمال الدفع</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
      event.preventDefault();
      Swal.fire({
        title: 'تم الدفع بنجاح!',
        text: 'تمت معالجة دفعتك بنجاح.',
        icon: 'success',
        confirmButtonColor: '#10375C',
        confirmButtonText: 'حسناً'
      });
    });
  </script>
</body>
</html>
