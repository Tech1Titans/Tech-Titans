<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F6FF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #10375C;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(16, 55, 92, 0.05) 0%, rgba(243, 198, 35, 0.05) 90%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        /* Profile Card */
        .profile-card {
            background: #fff;
            border-radius: 20px;
            width: 380px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(16, 55, 92, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(16, 55, 92, 0.15);
        }

        /* Header Banner */
        .profile-header {
            height: 120px;
            background: linear-gradient(135deg, #10375C 0%, #1a4978 100%);
            position: relative;
            display: flex;
            justify-content: center;
        }

        .profile-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to right bottom, transparent 49%, #fff 50%);
        }

        .profile-header .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        /* Profile Image */
        .profile-image-container {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(16, 55, 92, 0.2);
            overflow: hidden;
            background: #F4F6FF;
            transition: transform 0.3s ease;
        }

        .profile-image-container:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .profile-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .profile-card img:hover {
            filter: brightness(1.05);
        }

        /* Profile Content */
        .profile-content {
            padding: 80px 30px 30px;
            text-align: center;
        }

        /* Status Badge */
        .status-badge {
            position: absolute;
            top: 165px;
            right: 100px;
            background: #F3C623;
            color: #10375C;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            box-shadow: 0 3px 8px rgba(243, 198, 35, 0.3);
            z-index: 10;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Heading & Bio */
        .profile-card h1 {
            margin: 0;
            font-size: 24px;
            color: #10375C;
            font-weight: 700;
            position: relative;
            display: inline-block;
            margin-bottom: 5px;
        }

        .profile-card h1::after {
            content: "";
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #EB8317, #F3C623);
            border-radius: 2px;
        }

        .profile-card .title {
            color: #EB8317;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .profile-card .description {
            color: #666;
            line-height: 1.6;
            margin: 20px 0;
            padding: 0 10px;
            font-size: 15px;
        }

        .profile-card .email {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #10375C;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .profile-card .email i {
            margin-right: 8px;
            color: #EB8317;
        }

        /* Stats Section */
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
            padding: 15px 0;
            border-top: 1px solid rgba(16, 55, 92, 0.1);
            border-bottom: 1px solid rgba(16, 55, 92, 0.1);
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #10375C;
        }

        .stat-label {
            font-size: 20px;
            font-weight: 500;
            color: #666;
            margin-top: 3px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            margin: 0 8px;
            text-decoration: none;
            border-radius: 50%;
            background: #F4F6FF;
            color: #10375C;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(16, 55, 92, 0.1);
        }

        .social-links a:hover {
            transform: translateY(-3px);
            background: #EB8317;
            color: #fff;
            box-shadow: 0 6px 12px rgba(235, 131, 23, 0.3);
        }

        /* Button */
        .profile-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #EB8317 0%, #F3C623 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(235, 131, 23, 0.3);
            text-decoration: none;
            font-size: 14px;
        }

        .profile-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(235, 131, 23, 0.4);
        }

        /* Responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .profile-card {
                width: 320px;
            }

            .profile-header {
                height: 100px;
            }

            .profile-image-container {
                width: 120px;
                height: 120px;
                top: 40px;
            }

            .profile-content {
                padding: 70px 20px 25px;
            }

            .status-badge {
                top: 135px;
                right: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-card" id="profileCard">
            <div class="profile-header">
                <div class="pattern"></div>
            </div>

            <div class="profile-image-container">
                <img id="profileImage" src="https://i.seadn.io/gcs/files/3085b3fc65f00b28699b43efb4434eec.png?auto=format&dpr=1&w=1000" alt="Profile Picture" />
            </div>

            <div class="status-badge">
                <i class="fas fa-circle fa-sm"></i> Online
            </div>

            <div class="profile-content">
                <h1 id="username">John Doe</h1>

                <p class="description" id="description">Passionate developer with expertise in frontend technologies.
                    Love building user-friendly interfaces and solving complex problems.</p>

                <div class="email" id="email">
                    <i class="fas fa-envelope"></i> john.doe@example.com
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">128</div>
                        <div class="stat-label">المشاريع</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">10K</div>
                        <div class="stat-label">مجموع التبرعات</div>
                    </div>
                </div>

                <div class="social-links">
                    <a href="#" id="twitterLink" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" id="linkedinLink" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" id="githubLink" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" id="instagramLink" aria-label="Instagram"><i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Ensure profile.js is correctly linked -->
    <script src="profile.js" type="module"></script>
</body>

</html>
